<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <section class="container">
        <div class="profile-info">
          <img
            src="assets/images/avatar-jessica.jpeg"
            alt="Profile picture"
            class="profile-pic"
          />

          <h1>Jessica Randall</h1>
          <h2 class="location">London, United Kingdom</h2>
          <p class="roll">Front-end developer and avid reader.</p>

          <section class="social-links">
            <a href="https://github.com/JeniaPetrenko" class="button">
              GitHub
            </a>
            <a
              href="https://www.frontendmentor.io/profile/JeniaPetrenko"
              class="button"
            >
              Frontend Mentor
            </a>
            <a href="https://www.linkedin.com/in/jeniapetrenko/" class="button">
              LinkedIn
            </a>
            <a href="https://www.twitter.com/jeniapetrenko" class="button">
              Twitter
            </a>
            <a href="https://www.instagram.com/jeniapetrenko/" class="button">
              Instagram
            </a>
          </section>
        </div>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        ><span>Frontend Mentor</span></a
      >. Coded by <a href="#"><span>JeniaP</span></a
      >.
    </footer>
  </body>
</html>
